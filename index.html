<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Shake Again - Media Plan Chat</title>
  <style>
    :root {
      --bot-bg: #e54e47;
      --bot-txt: #fff;
      --user-bg: #fff;
      --user-txt: #232323;
      --system-bg: #ffe0ab;
      --system-txt: #312000;
      --input-bg: #fff;
      --input-txt: #232323;
      --accent: #e54e47;
      --radius: 12px;
      --side-margin: 22px;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #313131;
      font-family: 'Segoe UI', Arial, sans-serif;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      overflow: hidden;
    }
    #logo-header {
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 18px;
      margin-bottom: 18px;
    }
    #logo-header img {
      width: 55px;
      height: 55px;
      border-radius: 13px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.14);
      border: 1.5px solid #fff;
      object-fit: contain;
      padding: 2px;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: stretch;
      width: 100vw;
      height: calc(100vh - 90px);
      box-sizing: border-box;
    }
    .messages-area {
      width: 100%;
      height: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 11px;
      overflow-y: auto;
      box-sizing: border-box;
      padding-left: var(--side-margin);
      padding-right: var(--side-margin);
      padding-bottom: 5px;
    }
    .msg-bot, .msg-user, .msg-system {
      border-radius: var(--radius);
      margin-top: 6px;
      margin-bottom: 2px;
      padding: 12px 16px;
      font-size: 1rem;
      max-width: 700px;
      min-width: 50px;
      word-break: break-word;
      box-shadow: 0 1px 6px 0 rgba(10,0,0,0.06);
      border: 1px solid #ffffff09;
    }
    .msg-bot {
      align-self: flex-start;
      background: var(--bot-bg);
      color: var(--bot-txt);
    }
    .msg-system {
      align-self: flex-start;
      background: var(--system-bg);
      color: var(--system-txt);
      font-weight: 500;
      font-size: 0.99rem;
    }
    .msg-user {
      align-self: flex-end;
      background: var(--user-bg);
      color: var(--user-txt);
      border: 1px solid #ddd;
    }
    .input-row {
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #232323;
      padding: 14px var(--side-margin) 11px var(--side-margin);
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 5;
      box-sizing: border-box;
    }
    .input-row input {
      width: 100%;
      max-width: 950px;
      padding: 13px 14px;
      font-size: 1rem;
      border-radius: 6px 0 0 6px;
      outline: none;
      border: none;
      margin-right: 0;
      background: var(--input-bg);
      color: var(--input-txt);
      box-shadow: 0 1px 6px 0 rgba(80, 60, 50, 0.06);
    }
    .input-row button {
      padding: 13px 32px;
      font-size: 1rem;
      border-radius: 0 6px 6px 0;
      border: none;
      background: var(--accent);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .input-row button:hover {
      background: #b0302a;
    }
    /* Tablas */
    .msg-bot table {
      background: none;
      color: #fff;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: .98em;
      width: 100%;
    }
    .msg-bot th, .msg-bot td {
      border-bottom: 1px solid #fff2;
      padding: 4px 8px;
    }
    .msg-bot th {
      font-weight: 700;
      color: #ffd;
      background: none;
    }
    @media (max-width: 600px) {
      .msg-bot, .msg-user, .msg-system {
        max-width: 95vw;
        padding: 10px 8px;
        font-size: 0.99rem;
      }
      .input-row button {
        padding: 13px 10px;
      }
      .input-row input {
        font-size: .97rem;
        padding: 12px 7px;
      }
      #logo-header img {
        width: 38px;
        height: 38px;
      }
      :root {
        --side-margin: 6px;
      }
    }
  </style>
</head>
<body>
  <div id="logo-header">
    <img src="https://shakeagain.com/wp-content/uploads/2023/01/SA-logo-color.png" alt="Shake Again Logo" />
  </div>
  <div class="chat-container">
    <div class="messages-area" id="messages">
      <div class="msg-bot">
        Hola! Soy tu asistente de generaciÃ³n de Media Plan.<br>
        Dime sobre quÃ© cliente quieres que comencemos. ðŸ™‚
      </div>
      <div class="msg-system">
        âš¡ <b>Â¡Importante!</b> La primera operaciÃ³n puede tardar 1-2 minutos (estamos arrancando motores ðŸ˜Š). El resto de interacciones serÃ¡n mucho mÃ¡s rÃ¡pidas.
      </div>
    </div>
    <form id="chat-form" class="input-row" autocomplete="off">
      <input id="chat-input" autocomplete="off" placeholder="Â¿Con quÃ© cliente empezamos?" />
      <button type="submit">Enviar</button>
    </form>
  </div>
  <script>
    // Genera un sessionId por user/browser, importante para n8n
    function getSessionId() {
      let session = localStorage.getItem("sessionId");
      if (!session) {
        session = 'session-' + Math.random().toString(36).substr(2, 12) + '-' + Date.now();
        localStorage.setItem("sessionId", session);
      }
      return session;
    }
    const sessionId = getSessionId();

    // TU WEBHOOK aquÃ­:
    const webhookUrl = "https://primary-production-639b.up.railway.app/webhook/07d5295f-2b0c-4efb-bcf1-18755bd8739a/chat"; // <-- Cambia esto

    const messagesDiv = document.getElementById('messages');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');

    function addMessage(text, sender = "bot", asHtml = false) {
      const div = document.createElement('div');
      div.className = sender === "user" ? "msg-user" : (sender === "system" ? "msg-system" : "msg-bot");
      if (asHtml) {
        div.innerHTML = text;
      } else {
        div.textContent = text;
      }
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Ahora responde solo a JSON plano con campo "output"
    function addBotMessageFromOutput(data) {
      try {
        if (typeof data === "object" && data.output) {
          let output = data.output;
          // Si es array de objetos, mostrar como tabla
          if (Array.isArray(output) && output.length && typeof output[0] === "object") {
            let keys = Object.keys(output[0]);
            let html = "<table><tr>";
            keys.forEach(k => html += `<th>${k}</th>`);
            html += "</tr>";
            output.forEach(obj => {
              html += "<tr>";
              keys.forEach(k => html += `<td>${obj[k] ?? ""}</td>`);
              html += "</tr>";
            });
            html += "</table>";
            addMessage(html, "bot", true);
          } else if (typeof output === "string") {
            addMessage(output, "bot");
          } else {
            addMessage(JSON.stringify(output), "bot");
          }
        } else if (data && data.message) {
          addMessage(data.message, "bot");
        } else {
          addMessage(JSON.stringify(data), "bot");
        }
      } catch (e) {
        addMessage("[Respuesta no entendida]", "bot");
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      // Loading...
      let loadingDiv = document.createElement('div');
      loadingDiv.className = 'msg-bot';
      loadingDiv.textContent = "Procesando...";
      messagesDiv.appendChild(loadingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      try {
        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, sessionId: sessionId })
        });
        const data = await res.json();
        messagesDiv.removeChild(loadingDiv);
        addBotMessageFromOutput(data);
      } catch (err) {
        messagesDiv.removeChild(loadingDiv);
        addMessage("Error de conexiÃ³n o en el workflow", "bot");
      }
    });
  </script>
</body>
</html>
