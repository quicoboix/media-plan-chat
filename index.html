<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Shake Again - Media Plan Chat</title>
  <style>
    body {
      background: #313131;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      box-sizing: border-box;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #logo-header {
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 25px;
      margin-bottom: 30px;
    }
    #logo-header img {
      width: 75px;
      height: 75px;
      border-radius: 22px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.22);
      border: 3px solid #fff;
      background: #fff;
      object-fit: contain;
      padding: 5px;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      width: 100vw;
      height: calc(100vh - 120px);
      box-sizing: border-box;
    }
    .messages-area {
      width: 100%;
      max-width: 800px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 18px;
      margin: 0 auto;
      padding: 0 12px;
      overflow-y: auto;
    }
    .msg-bot {
      align-self: flex-start;
      background: #e54e47;
      color: #fff;
      border-radius: 18px;
      margin-top: 6px;
      margin-bottom: 2px;
      padding: 20px 24px;
      font-size: 1.25rem;
      max-width: 80vw;
      box-shadow: 0 2px 18px 0 rgba(80, 60, 50, 0.11);
      border: 1.5px solid #fff3;
    }
    .msg-user {
      align-self: flex-end;
      background: #fff;
      color: #222;
      border-radius: 18px;
      margin-bottom: 2px;
      padding: 18px 24px;
      font-size: 1.25rem;
      max-width: 70vw;
      box-shadow: 0 1px 10px 0 rgba(10,0,0,0.04);
      border: 1.5px solid #ddd;
    }
    .input-row {
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #232323;
      padding: 22px 8px 16px 8px;
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 5;
      box-sizing: border-box;
    }
    .input-row input {
      width: 100%;
      max-width: 1200px;
      padding: 17px 16px;
      font-size: 1.2rem;
      border-radius: 8px 0 0 8px;
      outline: none;
      border: none;
      margin-right: 0;
      background: #fff;
      color: #232323;
      box-shadow: 0 2px 16px 0 rgba(80, 60, 50, 0.06);
    }
    .input-row button {
      padding: 17px 40px;
      font-size: 1.2rem;
      border-radius: 0 8px 8px 0;
      border: none;
      background: #e54e47;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .input-row button:hover {
      background: #b0302a;
    }
  </style>
</head>
<body>
  <div id="logo-header">
    <img src="https://shakeagain.com/wp-content/uploads/2023/01/SA-logo-color.png" alt="Shake Again Logo" />
  </div>
  <div class="chat-container">
    <div class="messages-area" id="messages">
      <div class="msg-bot">
        Hola! Soy tu asistente de generaciÃ³n de Media Plan.<br>
        Dime sobre quÃ© cliente quieres que comencemos. ðŸ™‚
      </div>
      <div class="msg-bot" style="background:#fbca8c;color:#392f00;font-weight:600">
        âš¡ Â¡Importante! La primera operaciÃ³n puede tardar 1-2 minutos (estamos arrancando motores ðŸ˜Š). El resto de interacciones serÃ¡n mucho mÃ¡s rÃ¡pidas.
      </div>
    </div>
    <form id="chat-form" class="input-row">
      <input id="chat-input" autocomplete="off" placeholder="Â¿Con quÃ© cliente empezamos?" />
      <button type="submit">Enviar</button>
    </form>
  </div>
  <script>
    const webhookUrl = "https://primary-production-639b.up.railway.app/webhook/07d5295f-2b0c-4efb-bcf1-18755bd8739a/chat"; // <-- Cambia esto por tu webhook

    const messagesDiv = document.getElementById('messages');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');

    function addMessage(text, sender = "bot") {
      const div = document.createElement('div');
      div.className = sender === "user" ? "msg-user" : "msg-bot";
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Si la respuesta es un array y tiene campo output, lo muestra bonito:
    function addBotMessageFromOutput(data) {
      try {
        if (Array.isArray(data) && data.length > 0 && data[0].output) {
          // Puede ser string, array de objetos, lo que sea
          let output = data[0].output;
          if (typeof output === "string") {
            addMessage(output, "bot");
          } else if (Array.isArray(output)) {
            // Formatea tabla sencilla:
            let keys = Object.keys(output[0] || {});
            let html = "<table style='width:100%;color:#fff;margin-top:10px;font-size:1.1em'><tr>";
            keys.forEach(k => html += `<th style='padding:4px 10px;text-align:left;border-bottom:1px solid #fff3'>${k}</th>`);
            html += "</tr>";
            output.forEach(obj => {
              html += "<tr>";
              keys.forEach(k => html += `<td style='padding:4px 10px;border-bottom:1px solid #fff1'>${obj[k]}</td>`);
              html += "</tr>";
            });
            html += "</table>";
            const div = document.createElement('div');
            div.className = "msg-bot";
            div.innerHTML = html;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
          } else {
            addMessage(JSON.stringify(output), "bot");
          }
        } else {
          addMessage(JSON.stringify(data), "bot");
        }
      } catch (e) {
        addMessage("[Respuesta no entendida]", "bot");
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      // Loading...
      let loadingDiv = document.createElement('div');
      loadingDiv.className = 'msg-bot';
      loadingDiv.textContent = "Procesando...";
      messagesDiv.appendChild(loadingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      try {
        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        messagesDiv.removeChild(loadingDiv);
        addBotMessageFromOutput(data);
      } catch (err) {
        messagesDiv.removeChild(loadingDiv);
        addMessage("Error de conexiÃ³n o en el workflow", "bot");
      }
    });
  </script>
</body>
</html>
