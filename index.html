<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Shake Again Media Plan Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #232323;
      box-sizing: border-box;
      width: 100vw;
    }
    body, #chat-container {
      width: 100vw;
      min-height: 100vh;
      height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      background: #313131;
    }
    #header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #222;
      padding: 20px 0 10px 0;
      border-bottom: 1px solid #3a3a3a;
      min-height: 60px;
    }
    #header img {
      height: 46px;
      margin-bottom: 10px;
    }
    #header span {
      color: #fff;
      font-size: 1.35rem;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 2px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px 24px 8px 24px;
      background: #313131;
      font-size: 1.08rem;
      box-sizing: border-box;
      width: 100vw;
    }
    .message {
      margin-bottom: 13px;
      line-height: 1.6;
      word-break: break-word;
      max-width: 850px;
      min-width: 0;
      margin-left: 0;
    }
    .bot-message {
      background: #28282e;
      color: #fff;
      border-left: 4px solid #e54e47;
      padding: 13px 17px;
      border-radius: 7px;
      margin-right: 80px;
      margin-left: 0;
      font-size: 1.04rem;
    }
    .user-message {
      background: #e54e47;
      color: #fff;
      align-self: flex-end;
      padding: 13px 17px;
      border-radius: 7px;
      margin-left: 80px;
      margin-right: 0;
      font-weight: 500;
      text-align: right;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 14px 0;
      font-size: 0.98rem;
    }
    th, td {
      border: 1px solid #575757;
      padding: 6px 10px;
      color: #fff;
      text-align: left;
    }
    th {
      background: #393939;
      color: #f0f0f0;
      font-weight: 700;
    }
    #input-area {
      display: flex;
      background: #232323;
      padding: 16px 24px;
      border-top: 1px solid #3a3a3a;
      align-items: center;
      box-sizing: border-box;
      width: 100vw;
      position: sticky;
      bottom: 0;
    }
    #chat-input {
      flex: 1;
      padding: 13px 16px;
      border-radius: 6px;
      border: 1.5px solid #a1a1a1;
      font-size: 1rem;
      outline: none;
      background: #fafafa;
      margin-right: 14px;
      min-width: 0;
    }
    #send-btn {
      padding: 11px 22px;
      background: #e54e47;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    #send-btn:hover { background: #c13b34; }
    /* Responsive */
    @media (max-width: 900px) {
      .message { max-width: 98vw; }
    }
    @media (max-width: 650px) {
      #header { padding: 13px 0 8px 0; }
      #messages, #input-area { padding: 9px 7px; }
      #messages { font-size: 0.98rem; }
      .message { max-width: 100vw; }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="header">
      <img src="https://shakeagain.com/wp-content/uploads/2023/01/SA-logo-color.png" alt="Shake Again Logo" />
      <span>Shake Again Media Plan Chat</span>
    </div>
    <div id="messages"></div>
    <form id="input-area">
      <input id="chat-input" autocomplete="off" placeholder="Escribe tu mensaje..." />
      <button id="send-btn" type="submit">Enviar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // TU WEBHOOK DE N8N AQU√ç:
    const webhookUrl = "https://primary-production-639b.up.railway.app/webhook/07d5295f-2b0c-4efb-bcf1-18755bd8739a/chat"; // <-- CAMBIA ESTO

    const messagesDiv = document.getElementById("messages");
    const inputArea = document.getElementById("input-area");
    const input = document.getElementById("chat-input");
    const sessionId = (crypto.randomUUID && crypto.randomUUID()) || Math.random().toString(36).slice(2, 12);

    function addWelcomeMessages() {
      addBotMessage("üëã ¬°Bienvenido! Soy tu asistente para la generaci√≥n de Media Plans.<br><b>¬øSobre qu√© cliente quieres que empecemos?</b>");
      addBotMessage("‚è≥ <b>Importante:</b> La primera operaci√≥n puede tardar 1-2 minutos. El resto ser√°n mucho m√°s r√°pidas. ¬°Gracias por tu paciencia! üòä");
    }

    function addBotMessage(markdown) {
      const html = marked.parse(markdown);
      const div = document.createElement('div');
      div.className = 'message bot-message';
      div.innerHTML = html;
      messagesDiv.appendChild(div);
      scrollMessages();
    }

    function addUserMessage(text) {
      const div = document.createElement('div');
      div.className = 'message user-message';
      div.textContent = text;
      messagesDiv.appendChild(div);
      scrollMessages();
    }

    function scrollMessages() {
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addBotMessageFromOutput(n8nData) {
      if (n8nData.output) {
        addBotMessage(n8nData.output);
      } else if (n8nData.error) {
        addBotMessage("‚ùå Hubo un error: " + n8nData.error);
      } else {
        addBotMessage("ü§ñ Recib√≠ una respuesta inesperada: <pre>" + JSON.stringify(n8nData, null, 2) + "</pre>");
      }
    }

    function addLoadingMessage() {
      const div = document.createElement('div');
      div.className = 'message bot-message';
      div.innerHTML = "‚è≥ Procesando, por favor espera...";
      div.id = "loading-msg";
      messagesDiv.appendChild(div);
      scrollMessages();
      return div;
    }

    inputArea.addEventListener("submit", async function(e) {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      addUserMessage(text);
      input.value = "";
      const loadingDiv = addLoadingMessage();

      try {
        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, sessionId })
        });

        const data = await res.json();
        messagesDiv.removeChild(loadingDiv);
        addBotMessageFromOutput(data);
      } catch (err) {
        messagesDiv.removeChild(loadingDiv);
        addBotMessage("‚ùóÔ∏èError al conectar con el servidor o tiempo de espera superado.");
      }
    });

    window.onload = addWelcomeMessages;
  </script>
</body>
</html>
