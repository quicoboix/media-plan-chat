<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shake Again Media Plan Chat</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #313131;
      overflow: hidden;
    }
    #fullscreen-chat {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1000;
      background: #313131;
    }
    /* Oculta el botón flotante (ya que estará siempre abierto) */
    .n8n-chat-ui-btn,
    .n8n-chat-ui-tooltip {
      display: none !important;
    }
    /* Fuerza el chat window al 100% */
    .n8n-chat-ui-modal,
    .n8n-chat-ui-modal.n8n-chat-ui-open,
    .n8n-chat-ui-chat-window {
      position: absolute !important;
      left: 0 !important;
      top: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      max-width: 100vw !important;
      max-height: 100vh !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      margin: 0 !important;
      background: #313131 !important;
      z-index: 1001 !important;
      overflow-y: auto !important;
    }
    /* Ajusta tablas y texto para que se vea bien */
    .n8n-chat-ui-chat-window * {
      font-size: 1.2em !important;
      word-break: break-word !important;
      white-space: normal !important;
    }
    .n8n-chat-ui-table {
      table-layout: auto !important;
      width: 100% !important;
      min-width: 700px !important;
    }
    /* Oculta el botón de cerrar */
    .n8n-chat-ui-close-btn {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="fullscreen-chat"></div>
  <script type="module">
    import Chatbot from "https://cdn.n8nchatui.com/v1/embed.js";
    Chatbot.init({
      "n8nChatUrl": "https://primary-production-639b.up.railway.app/webhook/07d5295f-2b0c-4efb-bcf1-18755bd8739a/chat", // PON AQUÍ TU WEBHOOK
      "mountElement": "#fullscreen-chat",
      "theme": {
        "chatWindow": {
          // Valores en % para que ignore width/height fijos
          "width": "100%",
          "height": "100%",
          "backgroundColor": "#313131",
          "showTitle": true,
          "title": "Shake Again Media Plan",
          "titleAvatarSrc": "https://shakeagain.com/wp-content/uploads/2023/01/SA-logo-color.png",
          "welcomeMessage": "Hola! Soy tu asistente de generación de Media Plan. Dime sobre qué cliente quieres que comencemos! :)",
        }
      }
    });
    // Abre el chat automáticamente
    setTimeout(() => {
      const btn = document.querySelector('.n8n-chat-ui-btn');
      if (btn) btn.click();
    }, 500);
  </script>
</body>
</html>
