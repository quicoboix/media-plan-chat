<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Media Plan - Pantalla Completa</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #313131;
      overflow: hidden;
    }
    /* Forzar que el chat ocupe toda la pantalla */
    .n8n-chat-ui-modal,
    .n8n-chat-ui-chat-window {
      width: 100vw !important;
      height: 100vh !important;
      max-width: 100vw !important;
      max-height: 100vh !important;
      border-radius: 0 !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      box-shadow: none !important;
      z-index: 9999 !important;
    }
    /* Ocultar botón flotante */
    .n8n-chat-ui-floating-button {
      display: none !important;
    }
  </style>
</head>
<body>
  <script type="module" defer>
    import Chatbot from "https://cdn.n8nchatui.com/v1/embed.js";
    Chatbot.init({
      "n8nChatUrl": "YOUR_N8N_CHAT_TRIGGER_NODE_WEBHOOK_URL", // Pon aquí tu URL de n8n
      "metadata": {},
      "theme": {
        "button": {
          "backgroundColor": "#ffb8b8",
          "autoWindowOpen": {
            "autoOpen": true,    // Se abre al cargar la página
            "openDelay": 0
          },
          "displayButton": false // Oculta el botón flotante
        },
        "tooltip": {
          "showTooltip": false // Oculta tooltip porque no hay botón
        },
        "chatWindow": {
          "borderRadiusStyle": "none",
          "avatarBorderRadius": 30,
          "messageBorderRadius": 6,
          "showTitle": true,
          "title": "Shake Again Media Plan",
          "titleAvatarSrc": "https://shakeagain.com/wp-content/uploads/2023/01/SA-logo-color.png",
          "welcomeMessage": "Hola! Soy tu asistente de generación de Media Plan. Dime sobre qué cliente quieres que comencemos! :)",
          "errorMessage": "Please connect me to n8n first",
          "backgroundColor": "#313131",
          "height": "100vh",
          "width": "100vw",
          "fontSize": 16,
          "starterPromptFontSize": 15,
          "renderHTML": false,
          "clearChatOnReload": false,
          "botMessage": {
            "backgroundColor": "#E54E47",
            "textColor": "#ffff",
            "showAvatar": true,
            "avatarSrc": "https://www.svgrepo.com/show/334455/bot.svg"
          },
          "userMessage": {
            "backgroundColor": "#d77570",
            "textColor": "#fffff",
            "showAvatar": true,
            "avatarSrc": "https://www.svgrepo.com/show/532363/user-alt-1.svg"
          },
          "textInput": {
            "placeholder": "¿Con qué cliente empezamos?",
            "backgroundColor": "#ffff",
            "textColor": "#1e1e1f",
            "sendButtonColor": "#f33939",
            "maxChars": 50,
            "maxCharsWarningMessage": "Has superado el límite de caracteres. Por favor, escribe menos de 50.",
            "autoFocus": false,
            "borderRadius": 6,
            "sendButtonBorderRadius": 50
          }
        }
      }
    });
  </script>
</body>
</html>
